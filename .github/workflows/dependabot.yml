version: 2
updates:
    # GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      open-pull-requests-limit: 5

    # Python dependencies (via pip, works with uv too)
    - package-ecosystem: "pip"
      directory: "/"
      schedule:
          interval: "weekly"
      open-pull-requests-limit: 10
      allow:
          - dependency-type: "all"
